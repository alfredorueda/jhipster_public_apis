<div>
    <h2 translate="pruebaApp.jugador.home.title">Jugadors</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="jugador.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pruebaApp.jugador.home.createLabel">Create a new Jugador</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="pruebaApp.jugador.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaNacimiento"><span translate="pruebaApp.jugador.fechaNacimiento">FechaNacimiento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="posicion"><span translate="pruebaApp.jugador.posicion">Posicion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="canastasTotales"><span translate="pruebaApp.jugador.canastasTotales">CanastasTotales</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="asistenciasTotales"><span translate="pruebaApp.jugador.asistenciasTotales">AsistenciasTotales</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rebotesTotales"><span translate="pruebaApp.jugador.rebotesTotales">RebotesTotales</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jugador in jugadors track by jugador.id">
                    <td><a ui-sref="jugador.detail({id:jugador.id})">{{jugador.id}}</a></td>
                    <td>{{jugador.nombre}}</td>
                        <td>{{jugador.fechaNacimiento | date:'mediumDate'}}</td>
                    <td>{{jugador.posicion}}</td>
                    <td>{{jugador.canastasTotales}}</td>
                    <td>{{jugador.asistenciasTotales}}</td>
                    <td>{{jugador.rebotesTotales}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="jugador.detail({id:jugador.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="jugador.edit({id:jugador.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="jugador.delete({id:jugador.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
