
<div>
    <h2><span translate="pruebaApp.jugador.detail.title">Jugador</span> {{jugador.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.fechaNacimiento">FechaNacimiento</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.fechaNacimiento | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.posicion">Posicion</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.posicion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.canastasTotales">CanastasTotales</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.canastasTotales}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.asistenciasTotales">AsistenciasTotales</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.asistenciasTotales}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pruebaApp.jugador.rebotesTotales">RebotesTotales</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.rebotesTotales}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
